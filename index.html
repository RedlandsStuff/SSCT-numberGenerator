<!DOCTYPE html>

<style>
body {
  font-family: 'Trebuchet MS', sans-serif;
}
</style>

<html>
<body>

<h1>Number generator</h1>

<button style="border-color: black;"type="button"
onclick="document.getElementById('demo').innerHTML = Math.floor(Math.random() *11);">
Random number from 0-10</button>
<br>
  <button style="border-color: black;"type="button"
onclick="document.getElementById('demo').innerHTML = Math.floor(Math.random() * 101);">
Random number from 0-100</button>
<br>
  <button style="border-color: black;"type="button"
onclick="document.getElementById('demo').innerHTML = Math.floor(Math.random() * 1001);">
Random number from 0-1000</button>
<br>
  <button style="border-color: black;"type="button"
onclick="document.getElementById('demo').innerHTML = Math.floor(Math.random() * 100000000000000000);">
Random number from 0-99999999999999999</button>

  <h3>number:</h3>
<p id="demo"></p>

</body>
</html>
